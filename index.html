<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="jessica headshot"
        class="pfp"
      />

      <div class="name-location">
        <h1 class="name large large-bold">Jessica Randall</h1>
        <p class="location regular regular-bold">London, United Kingdom</p>
      </div>

      <p class="summary regular">"Front-end developer and avid reader."</p>

      <ul class="links">
        <li class="btn-cont regular regular-bold">
          <a class="btn" href="#">GitHub</a>
        </li>
        <li class="btn-cont regular regular-bold">
          <a class="btn" href="#">Frontend Mentor</a>
        </li>
        <li class="btn-cont regular regular-bold">
          <a class="btn" href="#">LinkedIn</a>
        </li>
        <li class="btn-cont regular regular-bold">
          <a class="btn" href="#">Twitter</a>
        </li>
        <li class="btn-cont regular regular-bold">
          <a class="btn" href="#">Instagram</a>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fakegio/" target="_blank">gio</a>.
    </footer>
  </body>
</html>
